    <script>
        const attention = Prompt();
        const html = `
            <form id="check-availability-form" method="post" action="reservation.html" class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col">
                        <div class="form-row" id="reserve-dates-modal">
                            <div class="col">
                                <input disabled type="text" class="form-control" id="from" name="from" placeholder="Arrival" required>
                                <div class="invalid-feedback">Please select a valid state. </div>
                            </div>
                            <div class="col">
                                <input disabled type="text" class="form-control" id="to" name="to" placeholder="Departure" required>
                                <div class="invalid-feedback"> Please select a valid state. </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        `;

        attention.custom({msg: html, title: "Check availability from"});
        // attention.toast({msg: "Hello World"});
        // attention.success({msg: "Hello world", title: "This is a modal", });

        (function() {
            'use strict';
            window.addEventListener('load', function() {
                let forms = document.getElementsByClassName('needs-validation');

                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        event.preventDefault();
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        const elem = document.getElementById('reservation-form');
        const rangepicker = new DateRangePicker(elem, {
            format: "yyyy-mm-dd"
        })

        function alert(level, msg) {
            notie.alert({
                type: level || "warning",
                text: msg,
                position: 'top'
            })
        }

        function showModal(title, msg, icon = 'error', confBtn = 'Cool') {
            Swal.fire({
                title: title,
                html: msg,
                icon: icon,
                confirmButtonText: confBtn
            })
        }

        function Prompt() {
            const toast = (config) => {
                const {
                    msg = "",
                    icon = "success",
                    position = 'top-end',
                } = config;

                console.log(msg, icon, position)

                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    showConfirmButton: false,
                    timer: 3000,
                    icon: icon,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire()
            }

            const success = (config) => {
                const {
                    icon = 'success',
                    title = '',
                    msg = '',
                    footer = ''

                } = config;
                Swal.fire({
                    icon: icon,
                    title: title,
                    text: msg,
                    footer: ''
                })
            }

            async function custom(config) {
                const {
                    msg = '',
                    title = ''
                } = config

                const { value: formValues } = await Swal.fire({
                    title: 'Multiple inputs',
                        backdrop: false,
                        showCancelButton: true,
                    html:
                        '<div id="reserve-dates-modal">' +
                            '<input id="swal-input1" class="swal2-input">' +
                            '<input id="swal-input2" class="swal2-input"> ' +
                        '</div>',
                    focusConfirm: false,
                    preConfirm: () => {
                        return [
                            document.getElementById('swal-input1').value,
                            document.getElementById('swal-input2').value
                        ]
                    },
                    willOpen: () => {
                        const elem = document.getElementById('reserve-dates-modal');
                        new DateRangePicker(elem, {
                            format: "yyyy-mm-dd",
                            showOnFocus: true
                        })
                    },
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }

                // const { value: formValues } = await Swal.fire({
                //     title: title,
                //     html: msg,
                //     backdrop: false,
                //     focusConfirm: false,
                //     showCancelButton: true,
                //     willOpen: () => {
                //         const elem = document.getElementById('reserve-dates-modal');
                //         new DateRangePicker(elem, {
                //             format: "yyyy-mm-dd",
                //             showOnFocus: true
                //         })
                //     },
                //     didOpen: () => {
                //         document.getElementById('from').removeAttribute('disabled');
                //         document.getElementById('to').removeAttribute('disabled');
                //     },
                //     preConfirm: () => {
                //         return [
                //             document.getElementById('from').value,
                //             document.getElementById('to').value
                //         ]
                //     }
                // })

                // if (formValues) {
                //     Swal.fire(JSON.stringify(formValues))
                // }
            }

            return {
                toast,
                success,
                custom
            }
        }
